<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgchyphr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Imgchyphr</h1>
        </header>

        <!-- Encrypt Message Spot -->
        <section id="encrypt-spot" class="section">
            <h2>Encrypt Message Spot</h2>
            <div class="form-group">
                <label for="message-input">Message:</label>
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
            </div>
            <div class="form-actions">
                <button id="save-message">Save Message</button>
                <button id="restart-message">Restart Message</button>
            </div>
            <div class="form-group">
                <label for="image-upload">Upload Image:</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <button id="embed-message">Embed Message</button>
            <a id="download-image" style="display: none;" download="encoded-image.png">Download Image</a>
        </section>

        <!-- Decipher Message Spot -->
        <section id="decipher-spot" class="section">
            <h2>Decipher Message Spot</h2>
            <div class="form-group">
                <label for="image-upload-decipher">Upload Image with Embedded Message:</label>
                <input type="file" id="image-upload-decipher" accept="image/*">
            </div>
            <button id="decipher-message">Decipher Message</button>
            <div class="form-group">
                <label for="deciphered-message">Decoded Message:</label>
                <textarea id="deciphered-message" readonly></textarea>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
